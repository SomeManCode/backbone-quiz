<header class="header questionsViewHeader">
	<div class="headerSpanContainer">
    <span class='question'>Question <%=current%>/<%=total%></span>
    <div class='timer'><div class="analogTimer"></div><div class="digitalTimer"></div></div>
    <span class='weight'>Weight :<%=weight%></span>
    </div>
</header>

<div class='content questionsViewContent'>
</div>

<footer class='footer questionsViewFooter'>
	<span class='prev'>
<a class='footerAnc footerQuitAnc' href='javascript:void()'>< &nbsp Quit</a>
	   	&nbsp;
   	</span>
   	
   	<span class='next'>
	    <% if(current <= total) { %>
<a class='footerAnc footerNextAnc' href='#quiz/q<%=(current + 1)%>'>Next</a>
<% } %>
   	</span>
   	
   	<span class='pass'>
	   	&nbsp;
		<% if(current <= total) { %>
<a class='footerAnc' href='#quiz/q<%=(current + 1)%>'>Pass &nbsp ></a>
	   	<% } %>
   	</span>
</footer>
