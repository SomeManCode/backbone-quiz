<header class="header questionsViewHeader">
	<div class="headerSpanContainer">
    <span class='question'><%=locale["Question"]%> <%=current%>/<%=total%></span>
    <div class='timer'><div class="analogTimer"></div><div class="digitalTimer"></div></div>
    <span class='weight'><%=locale["Weight"]%> :<%=weight%></span>
    </div>
</header>

<div class='content questionsViewContent'>
</div>

<footer class='footer questionsViewFooter'>
	<span class='prev'>
		<% if(current > 1) { %>
<a class='footerAnc' href='#quiz/q<%=(current - 1)%>'>< &nbsp <%=locale["Prev"]%></a>

	   	<% } %>
	   	&nbsp;
   	</span>
   	
   	<span class='next'>
	    <% if(current < total) { %>
<a class='footerAnc footerNextAnc' href='#quiz/q<%=(current + 1)%>'><%=locale["Next"]%></a>

	    <% } else { %>
<a class='footerAnc' href='#score'><%=locale["Score"]%></a>

	    <% } %>
   	</span>
   	
   	<span class='pass'>
	   	&nbsp;
		<% if(current < total) { %>
<a class='footerAnc' href='#quiz/q<%=(current + 1)%>'><%=locale["Pass"]%> &nbsp ></a>
	   	<% } %>
   	</span>
</footer>
