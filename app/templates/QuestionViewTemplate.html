<p><%=question%></p>
<% if(type == "radio") { %>
<ul>
	<% _.each(answers, function(answer){ %>
<li class="answer"> <%= answer %></li>
	<% }); %>
</ul>
<% } else if (type == "fillin") { %>
	<p><img src='<%= imageURL %>' width="25%" height="50%"/></p>
	<p><input type='text' class="answer" /></p>
<% } %>
