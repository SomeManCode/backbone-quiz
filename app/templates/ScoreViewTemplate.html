<header class="header scoreViewHeader">
    <div class="logoHeading"></div>
    	<p>
		Results
	</p>
</header>

<div class='content scoreViewContent'>
    <p>
        Congratulations!
        <div class="total_score" >
    	  Score : <%=score %>/<%=total_score%>	
		</div>
    </p>
</div>
<section class="more_details">
     <span class="correct_questions" ><%=correct_questions %></span>/<%=total_questions%>
</section>
<footer class='footer scoreViewFooter'>
    <ul>
        <li>
            <input type='button' value='Play Again' class='play_again' />
        </li>
        <li>
            <input type='button' value='New Game' class='new_game' />
        </li>
    </ul>
</footer>
